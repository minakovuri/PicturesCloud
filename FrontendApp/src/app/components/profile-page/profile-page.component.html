<div class="profile-page">
  <div class="header">
    <div
      class="close-profile-button"
    >
      <div
        class="back-icon"
        (click)="onCloseProfile()"
      ></div>
      Закрыть страницу профиля
    </div>
  </div>
  <div class="body">
    <div class="profile-card">
      <div class="profile-icon"></div>
      <div class="login">
        Логин: {{ user ? user.login : ''}}
      </div>
      <div class="change-profile-buttons">
        <button
          mat-raised-button
          color="primary"
          (click)="onChangeLoginButtonClick()"
        >
          Сменить логин
        </button>
        <button
          mat-raised-button
          color="primary"
          (click)="onChangePasswordButtonClick()"
        >
          Сменить пароль
        </button>
      </div>
      <button
        class="logout-button"
        mat-raised-button
        color="warn"
        (click)="onLogoutButtonClick()"
      >
        Выйти
      </button>
    </div>
  </div>
</div>
