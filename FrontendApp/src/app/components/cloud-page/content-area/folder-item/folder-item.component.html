<ng-template #contextMenuPopover>
  <div
    class="context-menu-item"
    (click)="onRenameButtonClick()"
  >Переименовать</div>
  <div
    class="context-menu-item"
    (click)="onDeleteFolder()"
  >Удалить</div>
</ng-template>

<div
  class="folder-item"
  (dblclick)="openFolder($event)"
>
  <div class="folder-icon"></div>
  <div
    class="folder-item-panel"
    (dblclick)="$event.preventDefault()"
  >
    <span class="folder-name">{{ Name }}</span>
    <div
      class="popover-button"
      [ngbPopover]="contextMenuPopover"
      placement="right"
    ></div>
  </div>
</div>
